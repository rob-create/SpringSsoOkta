<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<th:block th:include="head :: head" />
</head>
<body id="samples">
	<div th:replace="menu :: menu"></div>

	<div id="content" class="container">
		<h2>SSO</h2>

		<div th:unless="${#authorization.expression('isAuthenticated()')}">
			<p>Hello!</p>
			<p>
				You will need to login before viewing the <a th:href="@{/profile}">Profile</a>
			</p>
		</div>

		<div th:if="${#authorization.expression('isAuthenticated()')}"
			class="text container">
			<p>
				Welcome home, <span th:text="${#authentication.principal.fullName}">User</span>
			</p>
			<p>
				Visit <a th:href="@{/profile}">Profile</a>
			</p>
		</div>
	</div>
</body>
</html>
